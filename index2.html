<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Welcome Back!</h1>
    </header>
    <h2>Here's a great video from Youtube!</h2>
    <div class="video">
      <iframe
        width="220"
        height="180"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <h2>Here's some music from Spotify!</h2>
    <!-- https://developer.spotify.com/technologies/widgets/spotify-play-button/ -->
    <iframe
      src="https://embed.spotify.com/?uri=spotify:track:5JunxkcjfCYcY7xJ29tLai"
      frameborder="0"
      allowtransparency="true"
    ></iframe>
    <article>
      <p>Want to stay informed? Put your info here!</p>
      <form action="#">
        <label for="email">Email:</label>
        <input type="text" id="email" />
        <input type="submit" id="email" value="Join Our Mailing List!" />
      </form>
    </article>
  </body>
</html>
